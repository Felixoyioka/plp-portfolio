<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .background {
            background-image: url('https://source.unsplash.com/random/1920x1080');
            background-size: cover;
            background-position: center;
            opacity: 60%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #b79e02;
            font-size: 28px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffd700;
        }

        .nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .logo {
            font-size: 30px;
            font-weight: bold;
            margin-left: 20px;
            color: #ffd700;
        }

        section {
            padding: 20px;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            color: #00ffae;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 36px;
            font-weight: bold;
            color: #300006;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="background">
        <nav>
            <div class="logo">My Portfolio</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
            </ul>
        </nav>

        <section id="home">
            <h1>Welcome</h1>
            <p>This is a showcase of my projects and skills.</p>
        </section>

        <section id="about">
            <h2>About Me</h2>
            <p>I am a passionate developer with experience in web development, programming, and problem-solving.</p>
        </section>

        <section id="projects">
            <h2>Projects</h2>
            <ul>
                <li>Weather App</li>
                <li>Todo List</li>
                <li>E-commerce Website</li>
                <li>Blog Platform</li>
            </ul>
        </section>
    </div>
</body>
</html>
